<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Search</title>
    <link rel="stylesheet" href="index.css">
    <script src="https://kit.fontawesome.com/fd63ae250e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/react-loader-spinner/dist/loader/css/react-spinner-loader.css">
</head>

<body>
    <div class="main-container">
        <div class="wiki-search-header text-center">
            <div class="search-bar">
                <input type="search" id="searchInput" class="search-input" placeholder="Search...">
                <i class="fas fa-search search-icon"></i>
            </div>


            <button id="gridViewBtn"><i class="fa-solid fa-table-cells-large"></i></button>
            <button id="listViewBtn"><i class="fa-solid fa-list"></i></button>

        </div>
        <div class="loader-container" id="loaderContainer">
            <div class="loader" id="loader"></div>
        </div>
        <div class="search-results" id="searchResults">
            <div id="loader" class="loader"></div>
        </div>

    </div>
    <script src="index.js"></script>
</body>

</html>
